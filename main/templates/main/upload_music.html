{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div style="position: absolute; left: 480px; top: 157px;"> 
  <h2>Upload Music</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Upload Music</button>
  </form>
</div>
{% endblock %}
